<!DOCTYPE html>
<html>
<head>
  <title>Blackjack</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="game-title">
    blackjack
  </div>
  <div class="game-container">
    <div class="flashes"></div>
  <div class="button-menu">
    <button type="button" class="deal-but">Deal</button>
    <button type="button" disabled class="hit-but grayed-out">Hit</button>
    <button type="button" disabled class="stand-but grayed-out">Stand</button>
    <button type="button" class="dbet-but">< Bet</button>
    <button type="button" class="ibet-but">> Bet</button>
    <span class="dollar">$</span>
    <span class="player-bet">100</span>
  </div>
    <div class="dealer-area">
      <div class="watermark">Dealer</div>
      <!-- <div class="dealer-score">0</div> -->
    </div>
    <div class="player-area">
      <div class="watermark">Player</div>
      <div class="player-score">0</div>
      <div class="player-money">$5000</div>
    </div>
  </div>
  <footer>&copy; Alistair's Casino 2015</footer>
  <script type="text/javascript" src="js/mvc.js"></script>
</body>
</html>
